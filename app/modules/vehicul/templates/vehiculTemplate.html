<!-- <script type="text/template" id="vehiculTemplate"> -->
<div id="vehiculTemplate">
<input type='hidden'  name="id" id="id" data-bind="value:id" /> 
<input type="hidden" name="id_comanda" data-bind="value:id_comanda" />

<div class="row tab-content-bordered" >
    <div class="col-md-6 iefix-left rightborder-box">
        <h4>Date principale</h4>
    <hr />        
        <div class="form-group details-vehicul vin">
            <label class="details-left">VIN:</label>
                <input type='text' class="ctl-input form-control" name="vin" id="vin" maxlength="17" data-bind="value:vin" />     
                <div class="help-inline"></div>
        </div>
        <div class="form-group details-vehicul nr_registru">
            <label class="details-left">Numar Omologare RAR:</label>
               <input type="text" name="nr_registru" id="nr_registru" class="ctl-input" data-bind="value:nr_registru" />
               <div class="help-inline"></div>
        </div>
        
        <div class="form-group details-vehicul wvta">
            <label class="details-left">WVTA:</label>
                <input type="text" class="ctl-input form-control" data-bind="value:wvta" name="wvta" id="wvta" disabled="true" /> 
                <div class="help-inline"></div>
        </div>
        <div class="form-group details-vehicul extensie">
            <label class="details-left">Extensie WVTA:</label>
               <input type="text" name="extensie" id="extensie" class="ctl-input" data-bind="extensie" />
               <div class="help-inline"></div>
        </div>
        <div class="form-group details-vehicul an_fabr">
            <label class="details-left">An fabricatie:</label>
               <input type="text" name="an_fabr" id="an_fabr" class="ctl-input form-control input-sm" data-bind="value:an_fabr" />
               <div class="help-inline"></div>
        </div>
        <div class="form-group details-vehicul culoare">
            <label class="details-left">Culoare:</label>
               <input type="hidden" name="culoare" id="culoare" class="ctl-input selectcolor"  data-bind="value:culoare" />
               <div class="help-inline"></div>
        </div>
        <div class="form-group details-vehicul id_motor">
            <label class="details-left">Cod motor / P(kW):</label>
               <input type="text" name="id_motor" id="id_motor" class="ctl-input"  data-bind="value:id_motor" />
               <div class="help-inline"></div>
        </div>
        <div class="form-group details-vehicul serie_motor">
            <label class="details-left">Serie motor:</label>
               <input type="text" name="serie_motor" id="serie_motor" class="ctl-input form-control" data-bind="value:serie_motor" />
               <div class="help-inline"></div>
        </div>
        <div class="form-group details-vehicul mentiuni">
            <label>Mentiuni suplimentare(max 250 caractere - 50 per rand):</label>
            <input type="text" class="form-control mentiuni input-md" id="ment1" maxlength="50" />
            <input type="text" class="form-control mentiuni" id="ment2" maxlength="50" />
            <input type="text" class="form-control mentiuni" id="ment3" maxlength="50" />
            <input type="text" class="form-control mentiuni" id="ment4" maxlength="50" />
            <input type="text" class="form-control mentiuni" id="ment5" maxlength="50" />
        </div>
    </div>
    <div class="col-md-6 iefix-right">
        <h4>Date tehnice</h4>
        <!--button class="btn btn-custom-edit" id="addDate"><i class="glyphicon glyphicon-plus"></i> Adauga</button-->
        <hr />
        <div id="date_tehnice_container">
            <div class="panel-group" id="accordion"></div>
        </div>
            <hr>
        <div id="anvelope_container">
            <div class="panel-group" id="anvelope_accordion"></div>
        </div>
        </div>
    </div>

<div class="row">
    <div class="col-md-9" id="operation_container">
    	<button title="Inapoi" class="btn-lg btn-default btn-circle-big" id="btnBack"><i class="glyphicon glyphicon-arrow-left"></i></button>
        <button title="Salvare" class="btn-lg btn-success btn-circle-big" id="btnSaveVehicul"><i class="glyphicon glyphicon-ok"></i></button>
    	<button title="Copiere" class="btn-lg btn-warning btn-circle-big" id="btnCopyVehicul"><i class="glyphicon glyphicon-hdd"></i></button>
    </div>    
    <div class="col-md-3" id="supervize_container"> </div>       
</div>
</div>
<!-- </script> -->
